<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="card-content box">
                <div class="container-image">
                    <img src="../assets/dec.jpg" alt="Tesla car">
                </div>
                <h5 class="title">Emily Fisher</h5>
                <p class="text">Senior web developer</p>
                <div class="description">
                    <div class="follow">
                        <h3 class="number">1.6K</h3>
                        <h5 class="title">Followers</h5>
                        <button class=" btn btn-dark">Follow</button>
                    </div>
                    <div class="follow">
                        <h3 class="number">852</h3>
                        <h5 class="title">Following</h5>
                        <button class=" btn btn-light">Message</button>
                    </div>
                </div>
            </div>
            <div class="card-colors box">
                <button id="blue"></button>
                <button id="pink"></button>
                <button id="green"></button>
                <button id="purple"></button>
                <button id="yellow"></button>
            </form>
        </article>
    </div>
    <script src="./app.js"></script>
</body>
</html>
