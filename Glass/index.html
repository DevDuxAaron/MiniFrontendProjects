<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../assets/cybertruck.jpg" alt="">
                    <h3>Aaron Joel</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../assets/dec.jpg" alt="">
                        <h2>Tesla Model 3</h2>
                    </div>
                    <div class="link">
                        <img src="../assets/tesla-model-s.jpg" alt="">
                        <h2>Tesla Model S</h2>
                    </div>
                    <div class="link">
                        <img src="../assets/dec.jpg" alt="">
                        <h2>Tesla Model 3</h2>
                    </div>
                    <div class="link">
                        <img src="../assets/dec.jpg" alt="">
                        <h2>Tesla Model 3</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free games</h2>
                    <img src="../assets/dec.jpg" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
